<!DOCTYPE html>
<html lang="en">


  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>To do List midterm Joshua Laurin</title>
  </head>

  <body ng-app="myApp" ng-controller="todoCtrl">
    <div class="container">
      <header><h1 class="glyphicon glyphicon-th-list">
        Todo List Midterm
        </h1></header>
      <br>
      <div class="form-group row">
        <div class="col-sm-4">      
          <form class="form-group" ng-submit="addTodo()">
            <input class="form-control" type="text" ng-model="newTodo.todoText" placeholder="Add new tasks here">
            <input class="form-control" type="date" ng-model="newTodo.dueDate" placeholder="set due date">
            <button  class=" btn btn-success" type="submit" value="Add New"><span class="glyphicon glyphicon-plus"></span></button>
          </form>
        </div>
      </div>
    <br>
      <div class="row">
        <div class="col-sm-6">
          <ul class="bg-danger">
            <li class="panel panel-body panel-danger list-group-item"
            ng-repeat="todoItem in todoList | filter: {done: false} track by todoItem.id">
        
            <button class="btn" ng-click="toggleDone(todoItem)"><span class="glyphicon glyphicon-adjust"></span></button>
          
            {{todoItem.todoText}} &#124; {{todoItem.dueDate | date: 'yyyy-MM-dd'}}
          
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog"></span></button>
          
            <button class="btn" ng-click="remove(todoItem)"><span class="glyphicon glyphicon-trash"></span></button>
            </li>
        </ul>
    </div>
    </div>
    <div class="row">
     <div class="col-sm-6">
          <ul class="bg-primary">
            <li class="panel panel-body panel-success list-group-item"
            ng-repeat="todoItem in todoList | filter: {done: true} track by todoItem.id">
        
            <button class="btn" ng-click="toggleDone(todoItem)"><span class="glyphicon glyphicon-adjust"></span></button>
          
            {{todoItem.todoText}} &#124; {{todoItem.dueDate | date: 'yyyy-MM-dd'}}
          
            <button type="button" class="btn" 
            data-toggle="modal" 
            data-target="#myModal" 
            ng-click="editItem()"><span class="glyphicon glyphicon-cog"></span></button>
          
            <button class="btn" ng-click="remove(todoItem)"><span class="glyphicon glyphicon-trash"></span></button>
            </li>
        </ul>
    </div>
    </div>
    <!-- Modal look -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">edit task</h4> </div>
          <div class="modal-body form-group">
            <form ng-submit="editItem()">
              <input type="text" ng-model="editableTodo.todoText" placeholder="Add new tasks here">
              <input type="date" ng-model="editableTodo.todoDate" placeholder="set due date">
              <button type="submit" ng-click="ok()">Update Task </button>
            </form>
          </div>
        </div>
      </div>  
    </div>
  </div>
          <!--end of div container-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
          <script src="script/app.js"></script>
  </body>
</html>
